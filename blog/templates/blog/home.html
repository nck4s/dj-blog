<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Blog</title>
    {% endif %}
</head>
<body>
    <h1>Welcome to blog</h1>
    <hr>
    {% for post in posts %}
        <h3>{{ post.title }}</h3>
        <p>By: {{ post.author }} on {{ post.date }}</p>
        <p>{{ post.content }}</p><br/>
    {% endfor %}
</body>
</html>
